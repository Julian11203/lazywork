    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <title>LazyWork</title>
</head>
<body>

<script>
    $.get("/user", function(data){
        if(data!=null){
            $("#mensaje").text("Mostrando informaci√≥n del usuario");
            $("#nombreCompleto").html(data.nombreCompleto);
            $("#correoElectronico").html(data.correoElectronico);
            $("#rolDeUsuario").html(data.rolDeUsuario);
        }
    });
</script>
<h5 class="bg-primary dispaly-5 mt-0">Mensaje: ---------------------> <span id="mensaje"></span></h5>
<br>
<h5 class="bg-primary dispaly-5 mt-0">Correo -----------------------> <span id="correoElectronico"></span></h5>
<h5 class="bg-primary dispaly-5 mt-0">Nombre completo --------------> <span id="nombreCompleto"></span></h5>
<h5 class="bg-primary dispaly-5 mt-0">rolDeUsuario -----------------> <span id="rolDeUsuario"></span></h5>

</body>
</html>
